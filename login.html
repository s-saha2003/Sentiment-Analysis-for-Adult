<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 25px;
      color: #5e35b1;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: #f3f3f3;
      transition: all 0.3s ease;
    }

    input:focus {
      background: #e0d8ff;
      outline: none;
      box-shadow: 0 0 0 2px #7b1fa2;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 20px 0;
      background: linear-gradient(to right, #7b1fa2, #e040fb);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }

    .toggle {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #5c5c5c;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .toggle:hover {
      color: #7b1fa2;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Create Your Account</h2>
    <input type="text" id="name" placeholder="Full Name" style="display:none">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="handleSubmit()" id="submitBtn">Login</button>
    <p class="toggle" onclick="toggleForm()" id="toggleText">Don't have an account? Sign up</p>
  </div>

  <script>
    let isLogin = true;
  
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('toggleText').textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
      document.getElementById('name').style.display = isLogin ? 'none' : 'block';
    }
  
    function handleSubmit() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
  
      if (!email || !password || (!isLogin && !name)) {
        alert('Please fill in all fields.');
        return;
      }
  
      if (isLogin) {
        const userData = JSON.parse(localStorage.getItem(email));
        if (!userData) {
          alert("No account found. Please sign up first.");
          return;
        }
        if (userData.password !== password) {
          alert("Incorrect password.");
          return;
        }
        alert(`Welcome back, ${userData.name}!`);
        window.location.href = "chatbot.html";
      } else {
        if (localStorage.getItem(email)) {
          alert("Account already exists. Please login.");
          return;
        }
  
        const user = {
          name,
          email,
          password
        };
  
        localStorage.setItem(email, JSON.stringify(user));
        alert(`Account created successfully for ${name}!`);
        toggleForm(); // Switch to login mode
      }
      window.location.href = "index.html";

    }
  </script>
  
</body>
</html>
